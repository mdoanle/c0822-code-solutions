<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h1>Choose Your Starter Pokemon!</h1>
    </div>
    <div class="carousel-container">
      <div class="image-container">
        <i class="fa-solid fa-chevron-left"></i>
        <img src="images/001.png" alt="bulbasaur" class="pokemon-image poke1">
        <img src="images/004.png" alt="charmander" class="pokemon-image poke2 hidden">
        <img src="images/007.png" alt="squirtle" class="pokemon-image poke3 hidden">
        <img src="images/025.png" alt="pikachu" class="pokemon-image poke4 hidden">
        <img src="https://static01.nyt.com/images/2020/01/11/fashion/11dogthebountyhunter1/merlin_163958073_a6ff4c94-bccd-4f18-b4b6-addc80ae2a7e-superJumbo.jpg?quality=75&auto=webp" alt="jiggly" class="pokemon-image poke5 hidden">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="dot-container">
        <i class="fa-solid fa-circle dot1"></i>
        <i class="fa-regular fa-circle dot2"></i>
        <i class="fa-regular fa-circle dot3"></i>
        <i class="fa-regular fa-circle dot4"></i>
        <i class="fa-regular fa-circle dot5"></i>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
