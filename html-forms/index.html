<!DOCTYPE html>
<html>

<head>
  <title>HTML-forms</title>
</head>

<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email-address">Email</label>
    <div>
      <input id="email-address">
    </div>
  </form>

  <form>
    <label for="cool-coding">Why is coding cool?</label>
    <div>
      <select id="cool-coding">
        <option value="option-selector">Select an option</option>
        <option value="interesting">Because its interesting</option>
        <option value="fun">Because its fun</option>
        <option value="powerful">Because its powerful</option>
      </select>
    </div>
  </form>
  <br>

  <form>
    <label for="favorite-language">Favorite Language (choose one)</label>
    <div>
      <input id="favorite-language" type="radio" value="HTML">HTML
      <input type="radio" value="CSS">CSS
      <input type="radio" value="JavaScript">Javascript
    </div>
  </form>

  <br>

  <form>
    <label for="more-info">Would you like to sign up for more information?</label>
    <div>
      <input type="checkbox" id="more-info">Sign me up!
    </div>
  </form>
  <br>
  <form>
    <label for="comment">Comments</label>
    <div>
      <textarea id="comment" cols="35" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>

</body>
</html>
