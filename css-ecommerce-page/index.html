<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>

    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="dress1">
        <p>Free People<span class="sizing"> | Size 6</span></p>
        <p><span class="pricing">$35</span> <del> $125 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>Yves Saint Laurent<span class="sizing"> | One-Size</span></p>
        <p><span class="pricing">$200</span> <del> $1600 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="key">
        <p>Tiffany<span class="sizing"> | One-Size</span></p>
        <p><span class="pricing">$476</span> <del> $2000 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p>Louis Vuitton<span class="sizing"> | One-Size</span></p>
        <p><span class="pricing">$95</span> <del> $1200 retail</del></p>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
        <p>Reformation<span class="sizing"> | Size 4</span></p>
        <p><span class="pricing">$20</span> <del> $198 retail</del></p>
      </div>
    </div>



  </div>


</body>
</html>
