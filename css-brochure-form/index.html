<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>

  <form>
    <label for="company-email">COMPANY EMAIL</label>
    <input type="text" name="company email" id="company-email" placeholder="sally@company.co">

    <label class="bottom-two" for="name">NAME</label>
    <input type="text" name="name" id="name" placeholder="Sally Smith">

    <label class="bottom-two" for="location">WHERE ARE YOU HIRING?</label>
    <input type="text" name="location" id="location" placeholder="City, Country">

    <label class="bottom-two" for="number-of-hires">HOW MANY ENGINEERS ARE YOU HIRING
      IN THE NEXT 6 MONTHS?
    </label>
    <select name="number-of-engineers">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-5">3-5 Engineers</option>
      <option value="5+">5+ Engineers</option>
    </select>
    <input class="submit" type="submit" name="submit" value="SUBMIT">
  </form>

</body>
</html>
